---
applications:
- name: directory-api-dev
  memory: 1G
  buildpack: python_buildpack
  command : python manage.py distributed_migrate --noinput && python manage.py collectstatic --noinput && waitress-serve --port=$PORT api.wsgi:application
- name: directory-api-celery-worker-dev
  memory: 1G
  buildpack: python_buildpack
  command : celery -A api worker -l info
- name: directory-api-celery-beat-scheduler-dev
  memory: 1G
  buildpack: python_buildpack
  command : celery -A api beat -l info -S django
- name: directory-api-staging
  memory: 1G
  buildpack: python_buildpack
  command : python manage.py distributed_migrate --noinput && python manage.py collectstatic --noinput && waitress-serve --port=$PORT api.wsgi:application
